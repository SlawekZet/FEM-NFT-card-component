<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image">
          <img
            src="images/image-equilibrium.jpg"
            alt="image of a glass like cube standing on one corner on blue-purple background"
          />
          <div class="image-overlay">
            <img src="images/icon-view.svg" alt="icon of an eye" />
          </div>
        </div>
        <div class="text-box">
          <a href="#">Equilibrium #3429</a>
          <p class="paragraph">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="price-box">
            <div class="price">
              <img
                src="images/icon-ethereum.svg"
                alt="cyan icon of a dimond shape ethereum"
              />
              <p>0.041 ETH</p>
            </div>
            <div class="timer">
              <img src="images/icon-clock.svg" alt="gray icon of a clock" />
              <p>3 days left</p>
            </div>
          </div>
          <div class="author-box">
            <img
              src="images/image-avatar.png"
              alt="avatar of the author"
              class="avatar"
            />
            <p>Creation of <a class="author-name" href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
